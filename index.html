<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>租借定位紀錄</title>
</head>
<body>
  <h2>QR Code 掃碼租借紀錄</h2>
  <p>請輸入您的姓名：</p>
  <input type="text" id="username" placeholder="租借人名稱" />
  <button onclick="getLocation()">送出紀錄</button>

  <p id="status"></p>

  <script>
    async function getLocation() {
      const status = document.getElementById('status');
      const username = document.getElementById('username').value.trim();

      if (!username) {
        status.textContent = "請先輸入租借人名稱";
        return;
      }

      if (!navigator.geolocation) {
        status.textContent = "此瀏覽器不支援定位功能。";
        return;
      }

      status.textContent = "取得定位中...";
      navigator.geolocation.getCurrentPosition(async position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const time = new Date().toISOString();

        status.textContent = "位置取得成功，正在傳送...";

        await fetch("https://script.google.com/macros/s/AKfycbxctTqasQZt2U4a34Enwe938MIEuH8GSZP6qvlqjEN_HTAdRxqJAHgLGVk0yJ4Eevds/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, lat, lng, time })
        });

        status.textContent = "已送出紀錄，感謝您！";
      }, () => {
        status.textContent = "無法取得您的位置，請確認已允許定位權限。";
      });
    }
  </script>
</body>
</html>
